<ion-tabs *ngIf="!isDesktop">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Utama</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<div *ngIf="isDesktop" class="desktop">
  <ion-header class="ios">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
           <img src="./assets/icon/LH_PM.PNG"class="logo ion-text-left">
        </ion-col>
        <ion-col size="10">
           <div class="navbar"class="ion-text-center">
            
            <ion-button fill="clear" routerLink="/tabs/tab1" routerDirection="root"
              routerLinkActive="active-link"
              class="link">
              23Utama
              </ion-button>
              <ion-button fill="clear" routerLink="/tabs/tab2" routerDirection="root"
              routerLinkActive="active-link"
              class="link">
              Tab2
              </ion-button>
              <ion-button fill="clear" routerLink="/tabs/tab3" routerDirection="root"
              routerLinkActive="active-link"
              class="link">
              Tab3
              </ion-button>

           </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>

<div class="footer">
 <span>Pondok Mualim 2022</span>
</div>

</div>
